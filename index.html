<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>khao sat</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
    
    <img src="/image.png/Logo_PTIT_University.png" alt="Logo PTIT" class="logo">
    <h1>Trang web khảo sát</h1>

    <form id="surveyForm">
        <h2>Thông tin cá nhân</h2>
        <label for="fullName">Họ và tên:</label>
        <input type="text" id="fullName" required><br>

        <label for="dob">Ngày tháng năm sinh:</label>
        <input type="date" id="dob" required><br>

        <label for="cccd">CCCD:</label>
        <input type="text" id="cccd" required><br>

        <label for="address">Địa chỉ thường trú:</label>
        <input type="text" id="address" required><br>

        <button type="button" id="startSurveyButton" >Bắt đầu khảo sát</button>
    </form>
    <div id="surveyQuestions" style="display: none;">
        <h2>Câu hỏi khảo sát</h2>
       <script src="main.js"></script>
    
       <button type="button" id="submitSurveyButton">Gửi khảo sát</button>
       
       <div id="surveyResult"></div>
    </div>
   
    
</body>
</html>
